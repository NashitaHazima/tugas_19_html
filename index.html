<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 19 HTML</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>

    <form>
      <hr>
      <p>Nama : <input type="text"></p>

      <hr>
      <p>Pas Foto : <input type="file" accept="image/x-png"></p>

      <hr>
      <p>Jenis Kelamin :
        <input type="radio"><label>Pria</label>
        <input type="radio"><label>Wanita</label>
      </p>

      <hr>
      <p>Hobi :
        <input type="checkbox"><label>Sepak Bola</label>
        <input type="checkbox"><label>Bulu Tangkis</label>
        <input type="checkbox"><label>Membaca Buku</label>
      </p>
      <hr>
    </form>
  </body>
</html>
